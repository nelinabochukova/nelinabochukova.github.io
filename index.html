<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nelina Bochukova - Future Content Manager @ Tide</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #F4F5F7;
      margin: 0;
      padding: 0;
      color: #002977;
      line-height: 1.6;
    }
    nav {
      background: #0A46E4;
      color: white;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 6rem 2rem 2rem 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      font-style: italic;
      color: #228AFF;
    }
    section {
      margin-bottom: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 71, 255, 0.05);
    }
    h2 {
      color: #0A46E4;
      border-bottom: 2px solid #F4F5F7;
      padding-bottom: 0.5rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    .impact {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .impact-card {
      background: #ffffff;
      border: 1px solid #dbe5ff;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      width: 200px;
      box-shadow: 0 2px 10px rgba(0, 71, 255, 0.08);
    }
    .impact-card h3 {
      font-size: 1.7rem;
      color: #0A46E4;
      margin: 0.5rem 0;
    }
    .cert-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .cert-gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-download {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #0A46E4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
    .contact a {
      color: #0A46E4;
      text-decoration: none;
    }
  </style>
</head>
